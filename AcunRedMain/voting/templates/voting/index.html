<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I like trains</title>
</head>
<body>
    {% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
    <li><a href="{% url 'votings:detail' post.id %}">{{ post.post_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
</body>
</html>
